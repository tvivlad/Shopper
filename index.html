<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="wrapper">
      <div class="header">
        <div class="headline">
          <div class="logo"><span class="logo_green">Shop</span>per</div>
          <input
            type="text"
            class="headline_search"
            placeholder="Search items"
          />
          <div class="headline_itemsinfo">0 items Added</div>
          <div class="headline_loginBtn">Login or Sign Up</div>
        </div>
        <nav>
          <a href="#" class="nav_link">Features </a>
          <a href="#" class="nav_link">Products</a>
          <a href="#" class="nav_link">Blog</a>
          <a href="#" class="nav_link">About</a>
        </nav>
        <div class="info">
          <div class="info_left">
            <div class="info_title">Discover Our Latest Products</div>
            <div class="info_text">
              Lorem ipsum is a placeholder text commonly used to demonstrate the
              visual form of a product
            </div>
            <button class="info_button">Buy Now</button>
            <div class="info_review">
              <div class="review_avatar">
                <img class="avatar" src="./img/1.png" alt="" />
                <img class="avatar" src="./img/2.png" alt="" />
                <img class="avatar" src="./img/3.png" alt="" />
                <img class="avatar" src="./img/4.png" alt="" />
              </div>
              <div class="review_text">15k Well Reviews</div>
            </div>
          </div>
          <div class="info_right">
            <div class="playvideo">
              <img class="playvideo_picture" src="./img/Group 9.png" alt="" />
              <div class="playvideo_text">Play Video</div>
            </div>
            <img class="star1" src="./img/Star 1.svg" alt="" />
            <img class="star2" src="./img/Star 1.svg" alt="" />

            <div class="headphone">
              <img class="headphone_picture" src="./img/image 6.png" alt="" />
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
